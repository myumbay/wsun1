empresa_index:
    path:     /
    defaults: { _controller: "WsunBundle:Empresa:index" }
    methods:  GET

empresa_show:
    path:     /{id}/show
    defaults: { _controller: "WsunBundle:Empresa:show" }
    methods:  GET

empresa_new:
    path:     /new
    defaults: { _controller: "WsunBundle:Empresa:new" }
    methods:  [GET, POST]

empresa_edit:
    path:     /{id}/edit
    defaults: { _controller: "WsunBundle:Empresa:edit" }
    methods:  [GET, POST]

empresa_delete:
    path:     /{id}/delete
    defaults: { _controller: "WsunBundle:Empresa:delete" }
    methods:  DELETE
wsun_empresa_autocomplete:
    path:  /empresa/autocomplete
    defaults: { _controller: WsunBundle:Empresa:EmpresaAutocomplete }
admin_guarda_producto_empresa:
    path:  /empresa/guardar
    defaults: { _controller: WsunBundle:Empresa:EmpresaGuardar }

admin_show_empresa_productos:
    path:  /empresa/showProductos
    defaults: { _controller: WsunBundle:Empresa:showProductos }

admin_empresa_producto_delete:
    path:  /empresa/DeleteProductos
    defaults: { _controller: WsunBundle:Empresa:DeleteProductos }